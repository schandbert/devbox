---
- name: Install prequesites
  pacman:
    name: base-devel fakeroot git go
    state: present

- name: Clone yay repo
  become: no
  git:
    repo: https://github.com/Jguer/yay
    dest: /tmp/yay

- name: Install yay
  become: no
  shell: |
    makepkg -si --needed --noconfirm
  args:
    chdir: /tmp/yay
  register: output

- debug:
    var: output

- name: Clean up yay repo
  file:
    path: /tmp/yay
    state: absent

