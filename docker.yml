---
- name: Install docker
  pacman:
    name: docker docker-compose
    state: present
  with_items:
    - docker
    - docker-compose

- name: "Add user {{ user.name }} to docker group"
  user:
    name: "{{ user.name }}"
    groups: docker
    append: yes

- name: Enable docker.service
  systemd:
    name: docker.service 
    enabled: yes
    state: started